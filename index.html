<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">

    <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
    </header>

    <section id="survey-form-container">
        <form action="result.html" method="get">
            <div class="input-box">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="input-box">
                <label for="age">Age</label>
                <br>
                <input type="number" name="age" id="age" placeholder="Enter Your Age">
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <br>
                <input type="text" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="input-box">
                <label for="age">Content Type</label>
                <br>
                <input type="text" name="content" id="content" placeholder="Series">
            </div>

            <div class="form-submit">
                <button id="form-button">Send</button>

            </div>




        </form>


    </section>









   </div>


</body>
</html>
