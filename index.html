<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>

      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Enter Your Age"
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="input-box">
            <label>Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movies">Movies</option>
              <option value="series" selected>Series</option>
              <option value="tv-shows">TV shows</option>
            </select>
          </div>
          <div class="input-box" id="checkbox">
            <label for="first-check">Movie Type</label>
            <br />
            <input type="checkbox" name="movie1" id="first-check" />
            <label for="first-check">Comedy</label>
            <br />
            <input type="checkbox" name="movie2" id="second-check" />
            <label for="second-check">Action</label>
            <br />
            <input type="checkbox" name="movie3" id="third-check" />
            <label for="third-check">Romance</label>
            <br />
          </div>
          <div class="input-box" id="radio">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender1" id="first-radio" value="Male" />
            <label for="">Male</label><br />
            <input type="radio" name="gender2" id="second-radio" value="female" />
            <label for="">Female</label><br />
            <input type="radio" name="gender3" id="third-radio" value="other" />
            <label for="">Other</label>
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label>
            <br>
            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
          </div>

          <div class="form-submit">
            <button id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
